<head>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Css -->
    <link rel="stylesheet" type="text/css" href="CSS/test.css">

</head>

<body>
    <div class="row" id="gallery" data-toggle="modal" data-target="#exampleModal">
        <div class="col-lg-6">
            <img class="w-100" src="pics/2.jpg" data-target="#carouselExample" data-slide-to="0">
            <img class="w-100" src="pics/2.jpg" data-target="#carouselExample" data-slide-to="2">
        </div>
        <div class="col-lg-6">
            <img class="w-100" src="pics/Gallery Cityscape Wallpaper.jpg" data-target="#carouselExample" data-slide-to="1">
            <img class="w-100" src="pics/2.jpg" data-target="#carouselExample" data-slide-to="3">
        </div>

    </div>

    <div id="modalContainer">
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-lg h-100" role="dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                    </div>
                    <div class="modal-body">
                        <!-- Carousel markup goes in the modal body -->

                        <div id="carouselExample" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img id="img" class="d-block" src="pics/2.jpg">
                                </div>
                                <div class="carousel-item">
                                    <img id="imgH" class="d-block" src="pics/Gallery Cityscape Wallpaper.jpg">
                                </div>
                                <div class="carousel-item">
                                    <img id="img" class="d-block" src="pics/2.jpg">
                                </div>
                                <div class="carousel-item">
                                    <img id="img" class="d-block" src="pics/2.jpg">
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
